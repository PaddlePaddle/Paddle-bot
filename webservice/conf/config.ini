PR_LABEL_REVISION = 你的PR有最新反馈，请及时修改。
    There’s the latest feedback about your PR. Please check.
PR_LABEL_ACCEPT = 你的PR已合入Paddle库，请关注后续测试结果。
    Your PR has been merged into the repository. An official integration test will be conducted later. Stay tuned.
PR_LABEL_NOT_PROGRESSED = 很抱歉，经过我们的反复讨论，你的PR暂未达到合入标准，请阅读[飞桨原生算子开发规范](https://www.paddlepaddle.org.cn/documentation/docs/zh/develop/guides/07_new_op/new_op_cn.html)，你可以重新提交新的PR，我们先将此PR关闭，感谢你的贡献。
